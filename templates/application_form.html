{% include 'bootstrap.html' %}

<h4>Application</h4>

<form action="/job/{{job['ID']}}/apply" method="post" enctype="multipart/form-data">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Raunika Rai" class="form-control">
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="email" name="email" placeholder="raunika@gmail.com" class="form-control">
    </div>

    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/raunikarai08" class="form-control">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-4">
        <label>Upload Resume (PDF Only)</label><br>
        <input type="file" name="resume" accept="application/pdf" class="form-control" required>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>
